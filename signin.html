<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PicShot Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-left">
        <div class="image-overlay">
          <h1>Welcome Back!</h1>
        </div>
      </div>
      <div class="card-right">
        <h2><span class="brand">Pic<span class="highlight">Shot</span></span><br>Access your account</h2>
        <form>
          <input type="text" placeholder="Enter a username" required />
          <input type="password" placeholder="Enter a password" required />
          <button type="submit">Sign In</button>
        </form>
        <p class="bottom-text">
          Don't have an account?
          <button
            onclick="window.location.href='signup.html'"
            style="background: none; border: none; color: #FE9042; cursor: pointer; font: inherit; text-decoration: underline; padding: 0;">
            Sign up
          </button>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
