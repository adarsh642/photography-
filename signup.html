<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PicShot Sign Up</title>
  <link rel="stylesheet" href="signup.css" />
</head>
<body>
  <div class="container">
    <div class="card">
      <!-- SIGN UP FORM ON LEFT -->
      <div class="card-left">
        <h2>
          <span class="brand">Pic<span class="highlight">Shot</span></span><br>Create your account
        </h2>
        <form>
          <input type="text" placeholder="Enter your name" required />
          <input type="email" placeholder="Enter your email" required />
          <input type="text" placeholder="Choose a username" required />
          <input type="password" placeholder="Create a password" required />
          <button type="submit">Sign Up</button>
        </form>
        <p class="bottom-text">
          Already have an account?
          <button onclick="window.location.href='signin.html'" style="background: none; border: none; color: #FE9042; cursor: pointer; font: inherit; text-decoration: underline; padding: 0;">
            Sign in
          </button>
        </p>
      </div>

      <!-- IMAGE ON RIGHT -->
      <div class="card-right">
        <div class="image-overlay">
          <h1>Join the Community!</h1>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
